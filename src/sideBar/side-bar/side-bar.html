<nav class="sidebar" [class.expanded]="isExpanded">
  <div class="sidebar-header">
    <div class="logo-wrapper" *ngIf="isExpanded">
      <img src="android-chrome-512x512.png" alt="SOMAi Logo" style="width: 40px; height: auto;">
      <!-- <span class="logo-text">SOMAi</span> -->
    </div>

    <button class="toggle-btn" (click)="toggleSidebar()" style="margin-left: auto;">
      <i [class]="isExpanded ? 'pi pi-chevron-left' : 'pi pi-bars'"></i>
    </button>
  </div>

  <ul class="nav-list">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="/dashboard">
        <i class="pi pi-home nav-icon"></i>
        <span class="nav-text" *ngIf="isExpanded">Dashboard</span>
      </a>
    </li>

    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="/create">
        <i class="pi pi-plus-circle nav-icon"></i>
        <span class="nav-text" *ngIf="isExpanded">Create Campaign</span>
      </a>
    </li>

    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="/reviews">
        <i class="pi pi-comments nav-icon"></i>
        <span class="nav-text" *ngIf="isExpanded">Review & Edit</span>
      </a>
    </li>

    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="/history">
        <i class="pi pi-history nav-icon"></i>
        <span class="nav-text" *ngIf="isExpanded">History</span>
      </a>
    </li>
  </ul>
  <!-- USER PROFILE SECTION -->
  <div class="sidebar-profile" *ngIf="currentUser">
    <div class="profile-content">
      <img [src]="currentUser.avatar || 'https://i.pravatar.cc/100'" class="profile-avatar" />
      <div class="profile-info" *ngIf="isExpanded">
        <div class="profile-name">{{ currentUser.name }}</div>
        <div class="profile-email">{{ currentUser.email }}</div>
      </div>
    </div>
    <button class="logout-btn" *ngIf="isExpanded">
      <i class="pi pi-sign-out"></i>
    </button>
  </div>


</nav>
